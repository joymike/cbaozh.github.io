<html>

<head>
	<meta charset="utf-8" />
	<title>CORS jQuery Plugin</title>
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>

	<script>
		function NoCors() {
			var username = $("#u1").val();
			var password = $("#p1").val();
			var url =
			"https://ozharvest.crittah.com/webapi/oauth/token";
			var settings = {
				"url": url,
				"method": "POST",
				"timeout": 0,
				"data": "grant_type=password&password=" + encodeURIComponent(password) + "&username=" + encodeURIComponent(username),

				"headers": {
					"Content-Type": "text/plain"
				}

			};

			$.ajax(settings).done(function (response) {
				console.log(response);
			});
		}
	</script>
	<input type="text" id="u1" value="cbateam"><br>
	<input type="text" id="p1" value="">
	<input type="button" onclick="NoCors()" value="Submit">

</body>

</html>
