<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Crittah Plugin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="test_crittah.css" />	
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	<script type="text/javascript" src="https://dl.frontapp.com/libs/plugin-sdk-1.0.1.min.js"></script>
	
	<div id="idLoginPnl" class="ui form hide">
		<div class="field">
			<label>Username</label>
			<input id="idUserName" type="text" placeholder="Username" value="cbateam">
		</div>
		<div class="field">
			<label>Password</label>
			<input id="idPassword" type="password">
		</div>
		<button id="idLoginBtn" type="submit" class="ui button">Login</button>
	</div>

	<div id="idContactPnl"></div>		

	<script id="idContactsTemplate" type="text/x-handlebars-template">
		<h2>Contacts</h2>
		{{#if contacts}}
			{{#each contacts}}
				<div class="ui list">
					<div class="item">
						<i class="users icon"></i>
						<div class="content">
							<a href="http://ozharvest.crittah.com{{view}}" target="_blank">{{salutation}} {{firstName}} {{lastName}}</a>
						</div>
					</div>
					<div class="item">
						<i class="mail icon"></i>
						<div class="content">
							<a href="mailto:{{email}}">{{email}}</a>
						</div>
					</div>
					<div class="item">
						<i class="phone icon"></i>
						<div class="content">
							{{formatPhone mobile phone}}
						</div>
					</div>
					<div class="item">
						{{#ifStatus status}}
							<i class="toggle on icon"></i>
						{{else}}
							<i class="toggle off icon"></i>
						{{/ifStatus}}
						<div class="content">
							{{status}}
						</div>
					</div>
				</div>
			{{/each}}
		  {{else}}
			<hr>
			<p>No contacts found.</p>
			<p><a href="./searchCustomer.html">Search Customer</a></p>
	  	{{/if}}
	</script>

	<p id="idErrorMsg"></p>

	<!-- Scripts -->
    <script src="test_crittah.js"></script>

</body>

</html>
