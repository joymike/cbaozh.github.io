<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CORS jQuery Plugin</title>
    <link rel="stylesheet" type="text/css" href="test_crittah.css" />	
</head>

<body>
	<script src="https://code.jquery.com/jquery-1.8.3.min.js" integrity="sha256-YcbK69I5IXQftf/mYD8WY0/KmEDCv1asggHpJk1trM8=" crossorigin="anonymous"></script>

	<script>
		function NoCors() {
			var username = $("#u1").val();
			var password = $("#p1").val();
			var url =
			"https://ozharvest.crittah.com/webapi/oauth/token";
			var settings = {
				"url": url,
				"type": "POST",
				"timeout": 0,
				"data": "grant_type=password&password=" + encodeURIComponent(password) + "&username=" + encodeURIComponent(username),

				"headers": {
					"Content-Type": "text/plain"
				}

			};

			$.ajax(settings).done(function (response) {
				console.log(response);
			});
		}
	</script>

	<div id="loginPnl" class="hide">
		<input type="text" id="u1" value="cbateam"><br/>
		<input type="text" id="p1" value="">
		<input type="button" id="loginBtn" value="Submit">
	</div>

	<div id="contactPnl">
		<h2>Contacts</h2>
		<hr>
	</div>

	<!-- Scripts -->
    <script src="test_crittah.js"></script>

</body>

</html>
